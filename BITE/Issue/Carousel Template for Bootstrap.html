    <title>Carousel Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  <style id="holderjs-style" type="text/css">


/* CUSTOMIZE THE CAROUSEL
-------------------------------------------------- */

/* Carousel base class */
.carousel {
  height: 800px;
  margin-bottom: 60px;
}
/* Since positioning the image, we need to help out the caption */
.carousel-caption {
  z-index: 10;
}

/* Declare heights because of positioning of img element */
.carousel .item {
  height: 800px;
  background-color: #777;
}
.carousel-inner > .item > img {
  position: absolute;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 800px;
}




/* RESPONSIVE CSS
-------------------------------------------------- */



  .featurette-heading {
    font-size: 50px;
  }
}

@media (min-width: 992px) {
  .featurette-heading {
    margin-top: 120px;
  }
}
  #myCarousel h1 {
    font-size: 36px;
    margin: 0 auto;
    text-align: center;
    position: absolute;
    z-index: 90;
    color: #fff;
    top: 40%;
    /* left: 50%; */
    width: 100%;
  }

  .carousel-control.right {
    background-image: none;
  }
  .carousel-control.left {
    background-image: none;
  }

</style></head>

  <body style="">

    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <h1> lalala </h1>
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class=""></li>
        <li data-target="#myCarousel" data-slide-to="1" class=""></li>
        <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item">
          <img src="http://static.tumblr.com/f5141e50fa56d863feebfde9b87d0fd8/fukdjbl/d6Rn1mx1h/tumblr_static_dsc_7482.jpg">
          <div class="container">
          </div>
        </div>
        <div class="item">
          <img src="http://static.tumblr.com/d464f8ac97f0fb95569150dca22921b4/fukdjbl/j9tn1mxag/tumblr_static__mg_0262.jpg">
          <div class="container">
          </div>
        </div>
        <div class="item active">
          <img src="http://static.tumblr.com/860d701b53fd221d26bf74bd818e689f/fukdjbl/Ol0n1mx3u/tumblr_static_bite-2527.jpg">
          <div class="container">
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="http://getbootstrap.com/examples/carousel/#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="right carousel-control" href="http://getbootstrap.com/examples/carousel/#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./Carousel Template for Bootstrap_files/jquery.min.js"></script>

</body></html>
